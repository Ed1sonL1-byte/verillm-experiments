# 提示词模板配置
prompts:
  type_a:
    name: "技术写作"
    description: "长篇技术解释任务，测试模型的知识广度和组织能力"
    templates:
      - "请详细解释区块链共识机制的演进历史，包括PoW、PoS、DPoS等主要共识算法的工作原理、优缺点对比，以及在实际应用中的选择考量。请确保解释清晰，包含具体例子。"
      - "分析人工智能在医疗领域的应用现状和未来发展趋势，重点讨论AI辅助诊断、个性化治疗、药物研发等方面的技术挑战和伦理问题。请提供详细的技术分析和实际案例。"
      - "讨论量子计算的基本原理、主要技术路线（超导、离子阱、光量子等）、当前发展状态以及对密码学和计算复杂性理论的潜在影响。请用通俗易懂的语言解释复杂概念。"

  type_b:
    name: "代码生成"
    description: "编程任务，测试模型的代码生成和问题解决能力"
    templates:
      - "请用Python实现一个分布式训练框架的核心调度器，需要支持多GPU并行、梯度累积、混合精度训练，并包含详细的错误处理和日志记录。代码要有清晰的注释和文档字符串。"
      - "编写一个完整的RESTful API服务，用于管理用户认证、数据存储和实时通知。要求使用FastAPI框架，包含中间件、依赖注入和异步处理。请提供完整的代码实现和使用示例。"
      - "实现一个高性能的LRU缓存系统，支持过期时间、容量限制、线程安全的并发访问，并提供完整的单元测试。请使用Python标准库实现，并解释关键设计决策。"

  type_c:
    name: "分析推理"
    description: "复杂分析任务，测试模型的逻辑推理和批判性思维"
    templates:
      - "分析大语言模型在去中心化推理场景下面临的主要挑战，包括计算验证、隐私保护、激励机制设计、网络通信开销等，并针对每个挑战提出可能的解决方案和技术路线。"
      - "评估不同共识机制（PoW、PoS、PBFT、Raft）在去中心化AI网络中的适用性。请从性能、安全性、去中心化程度、能源效率等多个维度进行系统性对比分析。"
      - "比较中心化AI服务（如OpenAI API）与去中心化AI网络（如VeriLLM）的优劣，分析在不同应用场景（实时推理、批量处理、隐私敏感任务）下的权衡考量和最佳实践。"

# 生成配置
generation_config:
  max_new_tokens: 1000
  min_new_tokens: 500
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  do_sample: true
  repetition_penalty: 1.1
